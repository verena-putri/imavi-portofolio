    <div class="container">

        <div class="d-flex justify-content-end mb-2">

<template name="create_document">
    <div class="container">
        <div class="title-page">
            <h3> Tambah Dokumen </h3>
        </div>
        <form>
            <div class="form-group mb-2">
                <label>Nama Dokumen</label>
                <input type="text" id="input_fullName" class="form-control" required />
            </div>
            <div class="form-group mb-2">
                <label>Asal Dokumen</label>
                <input type="text" id="input_sumber" class="form-control" required>
            </div>
            <div class="form-group mb-2">
                <label>Tanggal</label>
                <input type="date" id="input_tanggal" class="form-control" />
            </div>
            <div class="form-group mb-2">
                <label>Jenis Dokumen</label>
                <select id="input_jenisDokumen" class="form-control">
                    <option value="Dokumen Penting">Dokumen Penting</option>
                    <option value="Dokumen Rahasia">Dokumen Rahasia</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label>Alur</label>
                <select id="input_alur" class="form-control select2" multiple>
                    <option value="sekretaris-eksekutif">Sekretaris Eksekutif</option>
                    <option value="bidang">Bidang</option>

<template name="timelineWorkProgram">

        <li>
          <span></span>
          <div class="title">{{ event }}</div>
          <div class="name">{{ operatorName }}</div>
          <div class="info">{{ formatHRDT timestamp }}</div>
  
          <div class="time">
            <span>{{ formatD timestamp }}</span>
            <span>{{ formatH timestamp }}</span>
          </div>
        </li>
        {{ /each }}
      </ul>
    </div>
  
    <style>
      .box {
        background-color: darkgray;
        /* margin:0 10%; */
        overflow: hidden;
        padding: 10px 0 40px 60px;
        border-radius: 1%;
      }
  
      .box ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        position: relative;
        transition: all 0.5s linear;
        top: 0;
      }
  
      /* .box ul:last-of-type{top:80px} */
  
      .box ul:before {
        content: "";
        display: block;
        width: 0;
        height: 100%;
        border: 1px dashed #000000;
        position: absolute;
        top: 0;
        left: 30px
      }
  
      .box ul li {
        margin: 20px 60px 60px;
        position: relative;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.3);
        color: #000000;
        border-radius: 10px;
        line-height: 20px;
        width: 50%
      }
  
  
      .box ul li>span {
        content: "";
        display: block;
        width: 0;
        height: 100%;
        border: 1px solid #000000;
        position: absolute;
        top: 0;
        left: -30px
      }
  
      .box ul li>span:before,
      .box ul li>span:after {
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ffffff;
        border: 2px solid #000000;
        position: absolute;
        left: -7.5px
      }
  
      .box ul li>span:before {
        top: -10px
      }
  
      .box ul li>span:after {
        top: 95%
      }
  
      .box .title {
        text-transform: uppercase;
        font-weight: 700;
        margin-bottom: 5px
      }
  
      .box .info:first-letter {
        text-transform: capitalize;
        line-height: 1.7
      }
  
      .box .name {
        margin-top: 10px;
        text-transform: capitalize;
        font-style: italic;
        margin-right: 20px
      }
  
  
      .box .time span {
        position: absolute;
        left: -100px;
        color: #000000;
        font-weight: bold;
      }
  
      .box .time span:first-child {
        top: -16px
      }
  
      .box .time span:last-child {
        top: 94%
      }
  
      svg {
        width: 20px;
        height: 20px
      }
  
      @keyframes arrow {
  
        0%,
        100% {
          top: 105%
        }
  
        50% {
          top: 106%
        }
      }
  
      @-webkit-keyframes arrow {
  
        0%,
        100% {
          top: 105%
        }
  
        50% {
          top: 106%
        }
      }
  
      @-moz-keyframes arrow {
  
        0%,
        100% {
          top: 105%
        }
  
        50% {
          top: 106%
        }
      }
  
      @-o-keyframes arrow {
  
        0%,
        100% {
          top: 105%
        }
  
        50% {
          top: 106%
        }
      }
    </style>
